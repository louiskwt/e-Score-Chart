<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c8caa55141.js" crossorigin="anonymous"></script>
    <title>Score Keeper</title>
</head>
<body>
    <!-- Team 1 -->
    <div class="container" id='main'>
        <div class="row h-100 d-flex justify-content-around">
            <div class="col-4 align-self-center">
                <div class="card text-center" >
                    <div class="card-header bg-light">
                      <h2>Team 1</h2>
                    </div>
                    <div class="card-body">
                      <h5 class="card-title">Student A</h5>
                      <h2 class="card-text" id="teamOneDisplay">0</h2>
                      <button type="button" id="teamOneIncrease" class="btn btn-outline-dark"> <i class="fas fa-plus"></i> </button>
                      <button type="button" id="teamOneDecrease" class="btn btn-outline-dark"> <i class="fas fa-minus"></i> </button>
                    </div>
                </div>
            </div>
            <!-- Control Panel and Winning Score Selection -->
            <div class="col-4 d-flex flex-column justify-content-around">
                <div class="text-center w-100">
                    <h1>Score Chart</h1>
                </div>
                <div class="card text-center w-100">
                    <div class="card-body">
                        <!-- Winning score selections -->
                        <select class="form-select" id='winningScore' aria-label="First team to...">
                            <option value="3" selected>First team to 3</option>
                            <option value="4">First team to 4</option>
                            <option value="5">First team to 5</option>
                            <option value="6">First team to 6</option>
                            <option value="7">First team to 7</option>
                            <option value="8">First team to 8</option>
                            <option value="9">First team to 9</option>
                            <option value="10">First team to 10</option>
                            <option value="11">First team to 11</option>
                        </select>  
                        <!-- Reset Button -->
                      <button class="btn btn-danger w-100 mt-3" id="reset">Reset</button>
                    </div>
                </div>
            </div>
            <!-- Team 2 -->
            <div class="col-4 align-self-center">
                <div class="card text-center" >
                    <div class="card-header bg-light">
                      <h2>Team 2</h2>
                    </div>
                    <div class="card-body">
                      <h5 class="card-title">Student B</h5>
                      <h2 class="card-text" id="teamTwoDisplay">0</h2>
                      <button type="button" id="teamTwoIncrease" class="btn btn-outline-dark"> <i class="fas fa-plus"></i> </button>
                      <button type="button" id="teamTwoDecrease" class="btn btn-outline-dark"> <i class="fas fa-minus"></i> </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="score.js"></script>
</body>
</html>
